<!DOCTYPE html>
<html lang="en">
<head>
    <title>PosSearch</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="module" src="index.js"></script>
</head>
<body>
    <div class="column">
        <p class="title xcenter">PosSearch</p>
        <p class="description xcenter">Anda dapat mencari info seputar kodepos indonesia dengan menggunakan input box dibawah</p>
        <div class="row">
            <input type="text" id="postal-code" placeholder="Masukan kodepos mu! " class="search-field" maxlength="5">    
            <button type="submit" class="submit-button" onclick="test()">Submit</button>
        </div>
        <div id="result" class="description"></div>
    </div>
</body>
</html>
